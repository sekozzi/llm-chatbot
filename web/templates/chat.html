<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>LLM Sohbet</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #F0F2F5;
            --msg-user: #D1E7DD;
            --msg-bot: #E2E3E5;
            --text-user: #0F5132;
            --text-bot: #41464B;
            --input-bg: #fff;
            --input-text: #000;
        }
        
        body.dark {
            --bg: #1E1E2F;
            --msg-user: #1F6F5C;
            --msg-bot: #3A3F51;
            --text-user: #D1FAE5;
            --text-bot: #F3F4F6;
            --input-bg: #2A2A3D;
            --input-text: #F9F9F9;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat {
            margin: 20px auto;
            padding: 20px;
            max-width: 80%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .chat section {
            height: calc(100vh - 150px);
            overflow-y: auto;
        }
        
        .message {
            padding: 12px 18px;
            margin: 10px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-line;
            position: relative;
        }
        
        .user {
            align-self: flex-end;
            background-color: var(--msg-user);
            color: var(--text-user);
        }
        
        .bot {
            align-self: flex-start;
            background-color: var(--msg-bot);
            color: var(--text-bot);
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
            position: absolute;
            bottom: -16px;
            right: 10px;
        }
        
        .chat-input {
            display: flex;
            padding: 16px;
            background-color: var(--input-bg);
            border-top: 1px solid #ccc;
        }
        
        .chat-input input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 12px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }
        
        .chat-input input[type="submit"] {
            background-color: #2563EB;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .clear-history {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat">
        <!-- Header kaldırıldı -->
        
        <section id="chatbox">
            {% for entry in history %}
                <div class="message user">
                    {{ entry.question }}
                    <div class="timestamp">{{ entry.time }}</div>
                </div>
                <div class="message bot">
                    {{ entry.answer }}
                    <div class="timestamp">{{ entry.time }}</div>
                </div>
            {% endfor %}
        </section>
        
        <form method="post" class="chat-input">
            <input type="text" name="question" placeholder="Sorunuzu yazın..." autocomplete="off" required>
            <!-- Gönder butonunun yanına koyuldu -->
            <input type="submit" value="Gönder">
        </form>
        
        <!-- Geçmişi Temizle butonu ve "Gönder" butonu aynı boyutta olsun. -->
        <button class="clear-history" onclick="clearHistory()" style="margin: 10px auto;">Geçmişi Temizle</button> <!-- Daha küçük bir margin eklendi -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }
        
        // Sayfa yüklenince en sona scroll
        window.onload = function () {
            const chatbox = document.getElementById("chatbox");
            chatbox.scrollTop = chatbox.scrollHeight;
        };
        
        function clearHistory() {
            // Here you can add code to clear the history from the server or local storage
            // For now, we'll just remove the entries from the HTML section
            const historySection = document.getElementById("chatbox");
            historySection.innerHTML = "";
        }
    </script>
</body>
</html>
