<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: background-color 0.3s, color 0.3s;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .message {
      max-width: 75%;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    .message small {
      display: block;
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 0.3rem;
      text-align: right;
    }
    .user-message {
      background-color: #0d6efd;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot-message {
      background-color: #e9ecef;
      color: #212529;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #input-container {
      display: flex;
      padding: 0.75rem 1rem;
      align-items: center;
    }
    #user-input {
      flex-grow: 1;
      border-radius: 50px;
      border: 1px solid #ced4da;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    #send-btn {
      margin-left: 0.5rem;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loading-spinner {
      display: none;
      margin-left: 10px;
    }
    #dark-mode-btn {
      margin-left: 0.5rem;
    }
    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212 !important;
      color: #eee !important;
    }
    body.dark-mode #chat-container {
      background-color: #222 !important;
      color: #eee !important;
    }
    body.dark-mode #chat-box {
      border-color: #444 !important;
    }
    body.dark-mode .user-message {
      background-color: #0a58ca !important;
      color: #fff !important;
    }
    body.dark-mode .bot-message {
      background-color: #333 !important;
      color: #ddd !important;
    }
    body.dark-mode #user-input {
      background-color: #333 !important;
      color: #eee !important;
      border-color: #555 !important;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="d-flex flex-column">
    <div id="chat-box" aria-live="polite" aria-atomic="false"></div>
    <div id="input-container">
      <input id="user-input" type="text" placeholder="Sorunuzu yazÄ±n..." autocomplete="off" aria-label="Soru girin" />
      <button id="send-btn" class="btn btn-primary" title="GÃ¶nder" disabled aria-label="GÃ¶nder">&#9658;</button>
      <div id="loading-spinner" class="spinner-border text-primary" role="status" aria-hidden="true">
        <span class="visually-hidden">YÃ¼kleniyor...</span>
      </div>
      <button id="dark-mode-btn" class="btn btn-outline-secondary" title="Dark Mode" aria-label="Tema deÄŸiÅŸtir">ðŸŒ™</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    const darkModeBtn = document.getElementById('dark-mode-btn');

    // Input kontrolÃ¼: boÅŸsa gÃ¶nderme butonu pasif
    userInput.addEventListener('input', () => {
      sendBtn.disabled = userInput.value.trim() === '';
    });

    // Mesaj ekleme (zaman damgalÄ±)
    function appendMessage(text, className) {
      const div = document.createElement('div');
      div.classList.add('message', className);
      div.textContent = text;

      const time = document.createElement('small');
      const now = new Date();
      time.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
      div.appendChild(time);

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Dark mode toggle
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeBtn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Mesaj gÃ¶nderme fonksiyonu
    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) {
        alert("LÃ¼tfen bir soru yazÄ±n.");
        return;
      }

      appendMessage(question, 'user-message');
      userInput.value = '';
      sendBtn.disabled = true;
      userInput.disabled = true;
      loadingSpinner.style.display = 'inline-block';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({question})
        });

        if (!response.ok) {
          throw new Error(`Sunucu hatasÄ±: ${response.status}`);
        }

        const data = await response.json();
        appendMessage(data.answer, 'bot-message');
      } catch (error) {
        appendMessage(`Hata: ${error.message}`, 'bot-message');
      } finally {
        loadingSpinner.style.display = 'none';
        sendBtn.disabled = false;
        userInput.disabled = false;
        userInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
